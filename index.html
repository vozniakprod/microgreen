            padding: 20px 15px 10px;
            max-width: 500px;
            z-index: 2;
        }

        h1 {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(180deg, #fff 20%, #bfdbfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.8));
            line-height: 1.1;
        }

        .subtitle {

            color: #60a5fa;
            text-transform: uppercase;
            letter-spacing: 2px;

        /* WHEEL CONTAINER */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 10px auto 20px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;

        /* The Outer Rim with Lamps */
        .wheel-rim {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #2d3748, #000);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.6),
                inset 0 0 0 2px #4a5568,
                inset 0 0 20px rgba(0,0,0,0.8);
            z-index: 1;
        }

        /* Animated Lamps SVG */
        .lamps-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            animation: rotate-lamps 20s linear infinite;
        }
        @keyframes rotate-lamps {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* The actual spinning wheel part */
        .wheel-spinner {
            position: absolute;
            top: 18px; left: 18px; right: 18px; bottom: 18px;
            z-index: 3;
            /* Using translateZ(0) to force GPU acceleration, rotate(0deg) as initial state */
            transform: rotate(0deg) translateZ(0);

            border-radius: 50%;

            will-change: transform;

        /* Shine overlay */

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const spinBtn = document.getElementById('spinBtn');
            const wheel = document.getElementById('wheel');
            const overlay = document.getElementById('overlay');
            const modalBox = document.getElementById('modal-box');
            const winSlice = document.getElementById('win-slice');
            let hasSpun = false;

            // --- CONFETTI ---
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function createConfetti() {
                const colors = ['#fbbf24', '#ef4444', '#22c55e', '#ffffff', '#3b82f6'];
                for(let i=0; i<120; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        w: Math.random() * 8 + 4,
                        h: Math.random() * 8 + 4,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        speedY: Math.random() * 3 + 3,
                        speedX: Math.random() * 4 - 2,
                        rotation: Math.random() * 360,
                        rotationSpeed: Math.random() * 10 - 5
                    });
                }
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p) => {
                    p.y += p.speedY;
                    p.x += p.speedX;
                    p.rotation += p.rotationSpeed;
                    
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                    ctx.restore();

                    if (p.y > canvas.height) {
                        p.y = -20;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(drawConfetti);
            }

            // --- TIMER LOGIC ---
            function startTimer(duration, display) {
                let timer = duration, minutes, seconds;
                setInterval(function () {
                    minutes = parseInt(timer / 60, 10);
                    seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    display.textContent = minutes + ":" + seconds;

                    if (--timer < 0) {
                        timer = 0; // Stop at 0
                    }
                }, 1000);
            }

            // --- SPIN LOGIC ---
            spinBtn.addEventListener('click', () => {
                if (hasSpun) return;
                hasSpun = true;

                // Button UI
                spinBtn.style.animation = 'none';
                spinBtn.style.filter = 'grayscale(0.5)';
                spinBtn.innerText = 'WAIT...';

                // ROTATION CALCULATION:
                // We want "500% BONUS" (Slice 4) to land at TOP (0 deg).
                // In the SVG design, Slice 4 is at 180 deg (Bottom).
                // To bring 180 to 0 (Top), we need to rotate the container by +180 deg.
                // 
                // Math:
                // 15 full rotations = 15 * 360 = 5400 deg.
                // Target Offset = 180 deg.
                // Total = 5580 deg.
                
                const baseSpins = 360 * 15; // 15 full spins for speed
                const targetOffset = 180;
                
                // Add randomness: +/- 12 deg (safe zone inside segment)
                const randomOffset = Math.floor(Math.random() * 24) - 12;
                const finalRotate = baseSpins + targetOffset + randomOffset;

                // Apply transform with translateZ to match CSS and ensure animation triggers
                wheel.style.transform = `rotate(${finalRotate}deg) translateZ(0)`;

                // End of spin
                setTimeout(() => {
                    // Start winning pulse animation on the slice
                    winSlice.querySelector('path').style.filter = 'brightness(1.3)';
                    winSlice.classList.add('win-pulse');
                    
                    // Show modal
                    overlay.style.display = 'flex';
                    setTimeout(() => { 
                        overlay.style.opacity = '1'; 
                        modalBox.style.transform = 'scale(1)';
                        
                        // Start FOMO Timer (5 minutes)
                        const fiveMinutes = 60 * 5;
                        const display = document.querySelector('#countdown');
                        startTimer(fiveMinutes, display);
                    }, 50);

                    // Confetti
                    createConfetti();
                    drawConfetti();

                }, 3850); // Matches CSS transition time + small buffer
            });
        });
    </script>
</body>
</html>
